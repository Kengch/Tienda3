<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <form th:object = "${persona}" 
                th:action="@{/save}" 
                method="POST">
                <input type="hidden" th:field="*{id}"
            >
            
            <div class="form-group mb-3 row">
                <label  class="col-md-2 col-form-label col-md-2" for="nombre">Nombre</label>                            
                <div class="col-sm-10">                                
                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Cliente" id="nombres" aria-describedby="emailHelp">                            
                </div>
            </div>
                
            <div class="form-group mb-3 row">
                <label  class="col-md-2 col-form-label col-md-2" for="apellido1">Apellido 1</label>                            
                <div class="col-sm-10">                                
                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}"  placeholder= "Apellido 1" id="apellido1" aria-describedby="emailHelp">                            
                </div>
            </div>
                
            <div class="form-group mb-3 row">
                <label  class="col-md-2 col-form-label col-md-2" for="apellido2">Apellido 2</label>                            
                <div class="col-sm-10">                                
                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}"  placeholder= "Apellido 2" id="apellido2" aria-describedby="emailHelp">                            
                </div>
            </div><!-- comment -->
            
            <div class="form-group mb-3 row">
                <label  class="col-md-2 col-form-label col-md-2" for="telefono">Telefono</label>                            
                <div class="col-sm-10">                                
                    <input type="number" class="form-control form-control-sm col-md-6" th:field="*{telefono}"  placeholder= "Telefono Cliente" id="telefonos" aria-describedby="emailHelp">                            
                </div>
            </div><!-- comment -->
            
            <div class="form-group mb-3 row">
                <label  class="col-md-2 col-form-label col-md-2" for="email">Email</label>                            
                <div class="col-sm-10">                                
                    <input type="email" class="form-control form-control-sm col-md-6" th:field="*{email}"  placeholder= "Email del Cliente" id="emails" aria-describedby="emailHelp">                            
                </div>
            </div>
            
            <div class="form-group mb-3 row">
                <label  class="col-md-2 col-form-label col-md-2" for="paises">Pais</label>                            
                <div class="col-sm-10">                                
                    <select th:field"*{pais}" class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                        <option th:each="x:${paises}" th:value="${x.id}" th:text="${x.pais}"></select>
                    </select>                            
                </div>
            </div>
            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
        </div>
    </body>
</html>
